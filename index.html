<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #0366d6;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #0366d6;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #0366d6;
            color: white;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Page</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="https://github.com/yourusername" target="_blank">GitHub Profile</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>This is the home section of your GitHub page. You can add some introductory content here.</p>
</section>

<section id="about">
    <h2>About</h2>
    <p>This section can contain information about you or your work.</p>
</section>

<section id="projects">
    <h2>Projects</h2>
    <p>List your projects here with descriptions and links.</p>
</section>

</body>
</html>
